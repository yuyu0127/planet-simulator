<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>惑星シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>太陽-火星シミュレーター</h1>
        </header>

        <div class="main-content">
            <!-- パラメータ表示エリア -->
            <div class="parameters-panel">
                <h2>パラメータ</h2>
                <div class="parameter-group">
                    <h3>太陽</h3>
                    <div class="param-item">
                        <span class="param-label">質量 <var>M</var>:</span>
                        <span id="mass-a-display" class="param-value">1000</span>
                    </div>
                </div>

                <div class="parameter-group">
                    <h3>火星</h3>
                    <div class="param-item">
                        <span class="param-label">質量 <var>m</var>:</span>
                        <span id="mass-b-display" class="param-value">1</span>
                    </div>
                    <div class="param-item">
                        <span class="param-label">座標:</span>
                        <span id="pos-b" class="param-value">(0.00, 0.00)</span>
                    </div>
                    <div class="param-item">
                        <span class="param-label">速さ |<var>v</var>|:</span>
                        <span id="vel-b" class="param-value">0.00</span>
                    </div>
                </div>

                <div class="parameter-group">
                    <h3>軌道パラメータ</h3>
                    <div class="param-item">
                        <span class="param-label">太陽からの距離 <var>r</var>:</span>
                        <span id="distance" class="param-value">0.00</span>
                    </div>
                </div>
            </div>

            <!-- グラフィカル表示エリア -->
            <div class="canvas-panel">
                <canvas id="simulation-canvas"></canvas>
                <div class="instructions" id="instructions">
                    火星をドラッグして速度を設定してください
                </div>
                <!-- ズームコントロール -->
                <div class="zoom-controls">
                    <button id="zoom-in" class="zoom-btn" title="拡大">+</button>
                    <button id="zoom-reset" class="zoom-btn" title="リセット">⟲</button>
                    <button id="zoom-out" class="zoom-btn" title="縮小">−</button>
                </div>
            </div>

            <!-- コントロールパネル -->
            <div class="controls-panel">
                <h2>コントロール</h2>

                <div class="control-group">
                    <label for="mass-a">太陽の質量 <var>M</var></label>
                    <input type="range" id="mass-a" min="500" max="5000" value="1000" step="100">
                    <span id="mass-a-value">1000</span>
                </div>

                <div class="control-group">
                    <label for="mass-b">火星の質量 <var>m</var></label>
                    <input type="range" id="mass-b" min="0.1" max="10" value="1" step="0.1">
                    <span id="mass-b-value">1.0</span>
                </div>

                <div class="control-group">
                    <label for="speed">シミュレーション速度</label>
                    <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
                    <span id="speed-value">1.0x</span>
                </div>

                <div class="button-group">
                    <button id="start-btn" class="btn btn-primary">スタート</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>停止</button>
                    <button id="reset-btn" class="btn btn-secondary">リセット</button>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-trail" checked>
                        軌道を表示
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-grid" checked>
                        グリッドを表示
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-force" checked>
                        力ベクトル表示
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="enable-collision" checked>
                        衝突判定を有効化
                    </label>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
